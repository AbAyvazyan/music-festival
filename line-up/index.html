<!DOCTYPE html>

    <p class="text">LINE-UP</p>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-sm-4 col-md-4"><img src="../Images/line1.jpg" class="first alone"></div>
